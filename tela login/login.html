<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TechLingo-Login</title>
  <link rel="stylesheet" href="assets/css/login.css">
  <script src="https://kit.fontawesome.com/cf6fa412bd.js" crossorigin="anonymous"></script>
</head>
<body>
  <div class="container">
    <div class="buttonsForm">
      <div class="btnColor"></div>
      <button id="btnSignin">Sign in</button>
      <button id="btnSignup">Sign up</button>
    </div>

    <form id="signin">
      <input type="text" id="email" placeholder="E-mail" required />
      <i class="fas fa-envelope iEmail"></i>
      <input type="password" id="senha" placeholder="Password" required />
      <i class="fas fa-lock iPassword"></i>
      <div class="divCheck">
        <input type="checkbox" />
        <span>Remember Password</span>
      </div>
      <button type="submit">Sign in</button>
    </form>
    <form id="signup">
        <div class="input-container">
          <input type="text" placeholder="Your Name" required />
          <i class="fas fa-user iName"></i>
          <input type="text" placeholder="E-mail" required />
          <i class="fas fa-envelope iEmail1"></i>
          <input type="password" placeholder="Password" required />
          <i class="fas fa-lock iPassword1"></i>
          <input type="password" placeholder="Confirm Password" required />
          <i class="fas fa-lock iPassword2"></i>
          <button type="submit">Sign up</button>
        </div>
    </form>
  </div>

  <script src="assets/js/login.js"></script>
</body>
</html>
